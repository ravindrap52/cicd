name: run unitest
on: [push, workflow_dispatch]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/node_modules
      - run: yarn install --frozen-lockfile
      - run: yarn test:ci

